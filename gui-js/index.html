<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU-1255 Firmware Key Remapper</title>
    <script defer src="renderer.js"></script>
    <style>
        #jsonContent {
            width: 95%;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid;
            padding: 10px;
            user-select: text;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="selectOriginal">1. Select Original Firmware</button>
    <p id="originalPath">Original Firmware: Not selected</p>
    <p>Original SHA256: <span id="originalSha"></span></p>
    <hr>
    <button id="selectJson">2. Select Key Remap JSON</button>
    <p id="jsonPath">Key Remap JSON: Not selected</p>
    <pre id="jsonContent"></pre>
    <hr>
    <button id="modifyFirmware">3. Modify and Save New Firmware</button>
    <p>Modified SHA256: <span id="modifiedSha"></span></p>
</body>
</html>
